<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybersecurity Portal - Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0a0f1a, #0b1a2d);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .feedback-container {
      background-color: rgba(20, 30, 50, 0.95);
      padding: 30px 30px 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00bfff44;
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #aad;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #1e2d45;
      color: #ffffff;
      font-size: 16px;
    }

    input::placeholder, textarea::placeholder {
      color: #778899;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      background-color: #00bfff;
      color: black;
      border: none;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0099cc;
    }

    #thankYouMessage {
      display: none;
      margin-top: 20px;
      text-align: center;
      color: #00ffcc;
      font-size: 18px;
      font-weight: bold;
    }

    .home-button {
      position: absolute;
      top: 15px;
      left: 20px;
      background-color: #1e2d45;
      color: #00bfff;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      border: 1px solid #00bfff;
      transition: background 0.3s ease;
    }

    .home-button:hover {
      background-color: #00bfff;
      color: #000;
    }

    @media (max-width: 600px) {
      .feedback-container {
        margin: 10px;
        padding: 25px;
      }
      .home-button {
        top: 10px;
        left: 10px;
        font-size: 13px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <div class="feedback-container">
    <a href="index.html" class="home-button">üè† Home</a>
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="rating">Rate Our Portal</label>
      <select id="rating" name="rating" required>
        <option value="" disabled selected>Select a rating</option>
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Very Good</option>
        <option value="3">‚≠ê‚≠ê‚≠ê Good</option>
        <option value="2">‚≠ê‚≠ê Fair</option>
        <option value="1">‚≠ê Poor</option>
      </select>

      <label for="message">Your Feedback</label>
      <textarea id="message" name="message" placeholder="Write your feedback here..." required></textarea>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>

    <div id="thankYouMessage">üôè Thank you for your valuable feedback!</div>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("thankYouMessage").style.display = "block";
      document.getElementById("feedbackForm").reset();
    });
  </script>

</body>
</html>
