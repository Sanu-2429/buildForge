<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Suspect - Cybercrime Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0a0f1a, #0b1a2d);
      color: #ffffff;
      padding-top: 80px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(20, 30, 50, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00bfff44;
      max-width: 700px;
      width: 90%;
      position: relative;
    }

    .home-button {
      position: absolute;
      top: 15px;
      left: 20px;
      background-color: #1e2d45;
      color: #00bfff;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      border: 1px solid #00bfff;
      transition: background 0.3s ease;
    }

    .home-button:hover {
      background-color: #00bfff;
      color: #000;
    }

    h1 {
      color: #00bfff;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #cce6ff;
      font-size: 16px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      background-color: #1c2c3f;
      color: #ffffff;
    }

    button {
      margin-top: 25px;
      background-color: #00bfff;
      color: #000;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #009acd;
    }

    .thank-you {
      margin-top: 20px;
      background-color: #102030;
      padding: 15px;
      border-radius: 8px;
      display: none;
      color: #3de68a;
      text-align: center;
    }

    @media (max-width: 600px) {
      .home-button {
        top: 10px;
        left: 10px;
        font-size: 13px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="index.html" class="home-button">üè† Home</a>
    <h1>Report a Suspect</h1>

    <form id="suspectForm" onsubmit="handleSubmit(event)">
      <label for="type">Type of Suspicion:</label>
      <select id="type" required>
        <option value="">-- Select Type --</option>
        <option value="Mobile Number">Mobile Number</option>
        <option value="Email Address">Email Address</option>
        <option value="UPI ID">UPI ID</option>
        <option value="Website/Link">Website/Link</option>
        <option value="Other">Other</option>
      </select>

      <label for="value">Suspect Info:</label>
      <input type="text" id="value" placeholder="Enter mobile, email, UPI, etc." required />

      <label for="details">Additional Details:</label>
      <textarea id="details" rows="4" placeholder="Provide any context or incident details..." required></textarea>

      <label for="reporter">Your Name (Optional):</label>
      <input type="text" id="reporter" placeholder="Anonymous if left blank" />

      <button type="submit">Submit Report</button>
    </form>

    <div id="thankYou" class="thank-you">
      ‚úÖ Thank you! Your suspect report has been submitted.
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      document.getElementById("suspectForm").reset();
      document.getElementById("thankYou").style.display = "block";
    }
  </script>

</body>
</html>
